<!DOCTYPE html>
<html>
<head>
  <title>Zoom Auto Join</title>
  <script src="https://source.zoom.us/2.18.2/lib/vendor/react.min.js"></script>
  <script src="https://source.zoom.us/2.18.2/lib/vendor/react-dom.min.js"></script>
  <script src="https://source.zoom.us/2.18.2/lib/vendor/redux.min.js"></script>
  <script src="https://source.zoom.us/2.18.2/lib/vendor/redux-thunk.min.js"></script>
  <script src="https://source.zoom.us/2.18.2/lib/vendor/lodash.min.js"></script>
  <script src="https://source.zoom.us/zoom-meeting-2.18.2.min.js"></script>
</head>
<body>
  <h2>Zoom Auto Join Meeting</h2>
  <button onclick="startMeeting()">Join Now</button>

  <script>
    ZoomMtg.setZoomJSLib('https://source.zoom.us/2.18.2/lib', '/av');
    ZoomMtg.preLoadWasm();
    ZoomMtg.prepareWebSDK();

    const meetConfig = {
      sdkKey: "RkocqUjSRhGLyDTbxwu0bQ",   // ✅ Client ID
      meetingNumber: "YOUR_MEETING_ID",  // 👉 এখানে Meeting ID দাও
      passWord: "YOUR_PASSWORD",         // 👉 Meeting Password দাও
      userName: "Guest User",
      leaveUrl: "https://zoom.us",
      role: 0
    };

    async function startMeeting() {
      const response = await fetch("https://zoomwebsdkapp-qon0.onrender.com/signature", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          meetingNumber: meetConfig.meetingNumber,
          role: meetConfig.role
        })
      });

      const data = await response.json();

      ZoomMtg.init({
        leaveUrl: meetConfig.leaveUrl,
        success: () => {
          ZoomMtg.join({
            sdkKey: meetConfig.sdkKey,
            signature: data.signature,
            meetingNumber: meetConfig.meetingNumber,
            userName: meetConfig.userName,
            passWord: meetConfig.passWord,
            success: () => console.log("✅ Joined Meeting"),
            error: (err) => console.error(err)
          });
        }
      });
    }
  </script>
</body>
</html>
